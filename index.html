<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <div class="main-container">
    <div class="sub-container">
      <nav class="nav">
        <img src="images/logo.svg" alt="logo" class="logo">
      </nav>
      <div class="hero-img-mobile"></div>
      <div class="container">
        <div class="hero-text">
          <h2><span class="special-color">We're </span>coming soon</h2>
          <p> Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>
        <div class="hero-input">
          <input class="emailinput " type="email" name="EmailAddress" id="email" placeholder="Email Address">
          <img src="images/icon-arrow.svg" alt="arrow icon" class="arrow">
          <img src="images/icon-error.svg" alt="error icon" class="error">
          <p class="warning">Please provide valid email</p>
        </div>
      </div>
    </div>
    <div class="hero-img-desktop"></div>
  </div>
  <!-- 
  We're coming soon

 

  Email Address
   -->
  <script>
    const emailid = document.getElementById('email');
    const arrowbtn = document.querySelector('.arrow');
    const emailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
    let email;
    const emailinput = document.querySelector('.emailinput');
    const error = document.querySelector('.error');
    const warn = document.querySelector('.warning');

    function getEmailValue() {
      email = document.getElementById('email').value;
    }

    function emailValidation(email) {
      if (emailformat.test(email)) {
        // alert("true");
        error.classList.remove("show-error");
        emailinput.classList.remove("invalid");
        warn.classList.remove('showwarning');
        alert('We will get in touch. Thank you !');

      } else {
        // alert("false");
        error.classList.add("show-error");
        emailinput.classList.add("invalid");
        warn.classList.add('showwarning');

      }
    }

    function removeclass() {
      error.classList.remove("show-error");
      emailinput.classList.remove("invalid");
      warn.classList.remove('showwarning');
    }
    emailid.addEventListener('keypress', removeclass);
    arrowbtn.addEventListener('click', () => {
      getEmailValue();
      emailValidation(email);
    });
  </script>
</body>

</html>
